<!DOCTYPE html>
<html>
<head>
<title>0311</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

<link rel="stylesheet" href="0311.css">

</head>
<body>
<div id="wrap">
<!--/* header */-->
    <!--/* content */-->
    <div id="content" role="main">
        <div class="wg-container">
            <div class="wg-cinema-view" data-bg-color="#ffffff">
                <div class="wg-cinema-view__sticky">
                    <div class="wg-cinema-view__content-wrap">
                        <div class="wg-cinema-view__bg">
                            <div class="image js-picture">
                                <img data-media="(min-width: 768px)" src="blank.gif" data-srcset="dummy_cinema_bg.jpg" alt="">
                                <img data-media="(min-width: 0px)" src="blank.gif" data-srcset="dummy_cinema_bg_mo.jpg" alt="">
                            </div>
                        </div>
                        <div class="wg-cinema-view__frame">
                            <div class="js-picture">
                                <img data-media="(min-width: 0px)" src="blank.gif" data-srcset="dummy_cinema_frame.png" class="frame" alt="">
                            </div>
                            <div class="js-picture">
                                <img data-media="(min-width: 0px)" src="blank.gif" data-srcset="dummy_cinema_frame_cut.png" class="frame-cut" alt="">
                            </div>
                        </div>
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--/* footer */-->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>=
<script src="main.js"></script>
<script src="0311.js"></script>
</body>
</html>
