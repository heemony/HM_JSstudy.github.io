<script>
// 1. Checkbox
(function (global, factory) {
    global = global;
    global.checkboxComponent = factory();
}(window, function() {
    'use strict';
    var checkboxComponent = (function (isUndefined) {
        var win = window,
            Util = win.Common.util;
        function checkboxComponent (container, args) {
            var defParams = {
                obj: container,
                chkBox: '.check_box',
                inputBtn: '.ipt_chk',
                addActive: 'chk_active',
            };
            this.opts = Util.def(defParams, (args || {}));
            if ( !(this.obj = $(this.opts.obj)).length ) return;
            this.init();
        };
        checkboxComponent.prototype = {
            init: function() {
                console.log('check init');
                this.setElements();
                this.initLayout();
                this.bindEvents();
            },
            setElements: function() {
                this.chkBox = this.obj.find(this.opts.chkBox);
                this.inputBtn = this.obj.find(this.opts.inputBtn);
            },
            initLayout: function() {
                this.inputBtn.prop('checked', false);
                if (this.chkBox.hasClass(this.opts.addActive)) this.chkBox.find(this.inputBtn).prop('checked', true);
            },
            bindEvents: function() {
                this.chkBox.on('change', this.onChangeFunc.bind(this));
            },
            onChangeFunc: function(e) {   
                var target = $(e.delegateTarget),
                    targetInput = target.find(this.inputBtn);
                target.toggleClass(this.opts.addActive, targetInput.prop('checked'));
                // console.log(targetInput.prop('checked'));
            },
        }
        return checkboxComponent;
    })();
    return checkboxComponent;
}));
(function (global, factory) {
    global = global;
    $(function() {
        factory();
    })
}(window, function() {
    'use strict';
    var checkboxComponent = (function() {
        var win = window,
            Util = win.Common.util;
        function checkboxComponent(args) {
            var defParams = {
                obj: '.js-checkbox_wrap'
            };
            this.opts = Util.def(defParams, (args || {}));
            if ( !(this.obj = $(this.opts.obj)).length ) return;
            this.init();
        };
        checkboxComponent.prototype = {
            init : function () {
                this.callComponent();
            },
            callComponent : function () {
                var _this = this;
                for (var i = 0, max = this.obj.length; i < max; i++) {
                    (function (index) {
                        var instance = new win.checkboxComponent(_this.obj.eq(index));
                    })(i);
                }
            }
        };
        return new checkboxComponent();
    })();
    return checkboxComponent;
}));
/**
 * attr() 과 prop(), is()
 * 
 * - .attr() 은 element가 가지는 속성값이나 정보를 조회하거나 셋팅하는 형식의 일을 한다.
 * - .prop() 은 실제적인 상태 (활성화, 체크, 선택 여부 등) 을 제어하는 일을 한다. (is도 여기선 비슷한 역할을 해줄 수 있다.)
 * target.toggleClass(this.opts.addActive, targetInput.is(':checked')); 이렇게도 쓸 수 있다.
 */
</script>

(function (global, factory) {
    global = global;
    global.radioBtnComponent = factory();
}(window, function() {
    'use strict';
    var radioBtnComponent = (function (isUndefined) {
        var win = window,
            Util = win.Common.util;
        function radioBtnComponent (container, args) {
            var defParams = {
                obj: container,
                radioBox: '.radio_box',
                radioInput: '.ipt_rdo',
                addActive: 'chk_active',
            };
            this.opts = Util.def(defParams, (args || {}));
            if ( !(this.obj = $(this.opts.obj)).length ) return;
            this.init();
        };
        radioBtnComponent.prototype = {
            init: function() {
                console.log('radio init');
                this.setElements();
                this.initLayout();
                this.bindEvents();
            },
            setElements: function() {
                this.radioBox = this.obj.find(this.opts.radioBox);
                this.radioInput = this.radioBox.find(this.opts.radioInput);
            },
            initLayout: function() {
                console.log(this.radioBox)
                console.log(this.radioInput)
                this.radioInput.prop('checked', false);
                if (this.radioBox.hasClass(this.opts.addActive)) this.radioBox.removeClass(this.opts.addActive);
            },
            bindEvents: function() {
                this.radioBox.on('change', '> input', this.onChangeFunc.bind(this));
                // -> this.radioBox(부모) 버블링 단계에서 input 참조. 

                    // this.radioInput.on('change', this.onClickFunc.bind(this));
                    //$(e.currentTarget); // this.radioInput
                    //$(e.delegateTarget); // this.radioInput 
            },
            onChangeFunc: function(e) {   
                var target = $(e.currentTarget); // this.radioInput
                    // var target = $(e.delegateTarget); // this.radioBox
                console.log(target)
                this.radioBox.removeClass(this.opts.addActive);
                $(target).parent().addClass(this.opts.addActive);
            },
        }
        return radioBtnComponent;
    })();
    return radioBtnComponent;
}));

<script>
// 3. Select Box
(function (global, factory) {
    global = global;
    global.selectBoxComponent = factory();
}(window, function() {
    'use strict';
    var selectBoxComponent = (function (isUndefined) {
        var win = window,
            Util = win.Common.util;
        function selectBoxComponent (container, args) {
            var defParams = {
                obj: container,
                slcBox: '.select_box',
                slcMenu: '.select_menu',
                slcMenuList: 'ul',
                addActive: 'opened',
                addActive2: 'select_menu',
            };
            this.opts = Util.def(defParams, (args || {}));
            if ( !(this.obj = $(this.opts.obj)).length ) return;
            this.init();
        };
        selectBoxComponent.prototype = {
            init: function() {
                console.log('select init');
                this.setElements();
                this.initLayout();
                this.bindEvents(true);
            },
            setElements: function() {
                this.slcBox = this.obj.find(this.opts.slcBox);
                this.slcMenu = this.slcBox.find(this.opts.slcMenu);
                this.slcMenuList = this.slcBox.find(this.opts.slcMenuList);
            },
            initLayout: function() {
                this.slcBox.removeClass(this.opts.addActive);
                this.slcMenuList.hide();
            },
            bindEvents: function(type) {
                if (type) {
                    this.slcBox.on('click', this.onBoxClickFunc.bind(this));
                    this.slcMenuList.on('click', '> li > a', this.onListClickFunc.bind(this));
                } else {
                    this.slcBox.off('click');
                    this.slcMenuList.off('click');
                }
            },
            bindOutsideEvents: function (type) {
                if (type) {
                    this.slcMenu.on('clickoutside', this.outsideEventFunc.bind(this));
                } else {
                    this.slcMenu.off('clickoutside');
                }
            },
            onBoxClickFunc: function(e) {   
                var target = $(e.delegateTarget),
                    targetMenu = target.find(this.opts.slcMenuList); 
                if ( !target.hasClass(this.opts.addActive) ) {
                    target.addClass(this.opts.addActive);
                    targetMenu.css({'display': 'block'});
                } else {
                    target.removeClass(this.opts.addActive);
                    targetMenu.css({'display': 'none'});
                }
            },
            onListClickFunc: function(e){
                e.preventDefault();
                var target = $(e.currentTarget),
                    targetTxt = target.text();
                this.slcMenu.text(targetTxt);
            },
        }
        return selectBoxComponent;
    })();
    return selectBoxComponent;
}));
(function (global, factory) {
    global = global;
    $(function() {
        factory();
    })
}(window, function() {
    'use strict';
    var selectBoxComponent = (function() {
