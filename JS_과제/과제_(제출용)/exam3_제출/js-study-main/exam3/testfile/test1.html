<script>
    // Q8. 배열에 숫자 0 ~ 5 사이의 랜덤한 숫자를 중복되는 값이 없도록 6개 담아보세요. (for/if문 사용)  
    var arr = [];

    for(var i = 0; i < 6; i++) {
        var num = Math.floor(Math.random() * 6);
        // 포문은 총 6번 돈다.
        // 밑에 if 조건문에서 중복체크를 하는데, 
        // 일단 포문이 5번 돌았다고 치면 중복을 제거한 num에서 2,4,1,3,0 이 뽑혔다고 치자.
        // 나머지 5가 뽑혀야 하는데 저게 만야겡  
        if( !arr.includes(num) ) { // ex8에서 뽑은 난수 n에 해당하는 숫자가 없다면
            arr.push(num); // ex8 배열에 해당 숫자를 넣어주세요.
        } else { // 숫자가 있다면
            i--;    //  인덱스를 하나 빼주고, 다시 난수 생성..? 
        }
    };
    console.log(arr);
</script>

</script>
