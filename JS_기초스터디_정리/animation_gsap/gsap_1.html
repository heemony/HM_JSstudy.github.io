<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/main.css">
<title>GSAP</title>
</head>
<body>
    <h1>Engineering for tomorrow</h1>
    <button id="cta">watch here</button>
    <div class="panel">
        <img src="images/light.svg" id="#light">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate officia similique quae iusto excepturi laborum explicabo nesciunt perferendis sit,</p>
        <div class="box"></div>
    </div>

    <script>
        document.getElementById('cta').addEventListener('click', function() {

            TweenMax.to('.panel', 1.5, {scaleY: 1, height: '100vh', ease: Circ.easeOut});
            TweenMax.to('#light', 1, {opacity: 1, y: 0, delay: 1 });
            TweenMax.to('p', 1, {opacity: 1, y: 20, delay: 1.4 });
            TweenMax.to('.box', 3, {opacity: 1, scale: 1, delay: 1.4 });
        })
    </script>
</body>
</html>
