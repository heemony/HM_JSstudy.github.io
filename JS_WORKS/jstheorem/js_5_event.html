<!---------------------------------------------------------------------------------------------------->
/**
 * e.target, e.currentTarget, e.delegateTarget
 * 
 * 이벤트는 내가 이벤트를 건 대상에서부터 발생되는 것이 아니라 target에서 부터 발생한다는 점을 잊지말자.
 * 
 * 1) e.target
 *      == 부모로부터 이벤트가 위엄되어 발생하는 자식의 위치. 내가 클릭한 자식 요소를 반환.
 *      이벤트가 시작된 DOM요소.
 * 
 * 2) e.currentTarget 
 *      == the element to which the event handler has been attached.
 *      이벤트가 바인딩된 요소를 반환한다.
 * 
 * 3) e.delegateTarget
<!---------------------------------------------------------------------------------------------------->
/**
 * 이벤트 전달을 막는 방법 4가지
 * 
 * 1) 이벤트가 전달되는 과정 
 * 이벤트 모델은 DOM의 구조를 두 번 순회한다. 
 * - 이벤트가 호출되면..
 *      1> 캡쳐링 phase : 최상위 루트에서 자식 엘리먼트를 타고 이벤트 타겟까지 내려함.
 *      2> 타겟 phase : 이벤트가 발생한 객체로 전달되는 단계.
 *      3> 버블링 phase : 다시 반대로 이벤트 타겟으로부터 최상위 루트까지 올라감.
 * - 이벤트 전파과정 중 버블링 단계에서 이벤트를 발생하므로 의도치 않은 반응이 일어나게 됨. 
 * 
 * 2) 이러한 문제점을 막는 방법
 *      1> e.preventDefault();  // 현재 이벤트의 기본 동작을 중지. (a태그의 경우 url 이동을 막아준다.)
 *      2> e.stopPropagation(); // 현재 이벤트가 상위로 전파되지 않도록 중단. 
 *      3> e.stopImmediatePropagation(); // 현재 이벤트가 상위 뿐 아니라 현재 레벨에 걸린 다른 이벤트로 동작하지 않도록 함.
 *      4> return false; 
 *          - jQuery 사용했을 경우, preventDefault, stopPropagation 두 개를 모두 수행한 것과 같다. 
 *          - jQuery 사용하지 않았을 경우, e.preventDefault와 같다.
 * 
 * 참고 : https://webclub.tistory.com/186
 * 참고 : https://webclub.tistory.com/116
<!---------------------------------------------------------------------------------------------------->
/** mouseenter / mouseover / mousemove
 * 
 * 1. mouseenter
 *      마우스 포인터가 '선택된 요소' 위에 있을 때 발생한다. 
 *      (오로지 자기 자신에게 마우스 포인터가 와야함.)
 *      mouseleave와 함께 사용한다.
 *  
 *
 * 2. mouseover
 *      마우스 포인터가 선택된 요소와 그 하위 요소에 들어갈 때 발생한다.
 *       (직접 이벤트를 걸지 않은 자식 요소에 마우스 포인터가 와도 발생.)
 *      mouseout 이벤트와 함께 사용된다. 
 * 
 * 3. mousemove
 *      마우스 포인터가 선택된 요소 위를 이동할 때마다 트리거된다.
 */

 // 참고 : https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_event_mouseenter_mouseover

 <!---------------------------------------------------------------------------------------------------->
